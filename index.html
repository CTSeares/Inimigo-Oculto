<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem eu tirei?</title>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('fundo.jpg'), 
                        linear-gradient(to bottom right, #2d3e50, #e44d26);
            background-size: cover;
            background-position: center;
            font-family: 'Kaushan Script', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        h1 {
            font-size: 5em;
            margin-top: 15%;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
        }
        .button {
            background-color: #388e3c;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2c6e2f;
        }
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .snowflake {
            position: absolute;
            color: white;
            font-size: 2em;
            animation: snow 10s linear infinite;
        }
        @keyframes snow {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }
        .icons {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 3em;
        }
        .icons i {
            color: gold;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stars.png');
            background-size: cover;
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="snowflakes">
        <div class="snowflake" style="left: 10%; animation-duration: 15s;"></div>
        <div class="snowflake" style="left: 25%; animation-duration: 18s;"></div>
        <div class="snowflake" style="left: 50%; animation-duration: 12s;"></div>
        <div class="snowflake" style="left: 70%; animation-duration: 20s;"></div>
        <div class="snowflake" style="left: 90%; animation-duration: 14s;"></div>
    </div>

    <h1>Quem eu tirei?</h1>
    <a href="Imagem.html" class="button">Descubra aqui</a>

    <div class="icons">
        <i class="fa fa-tree" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-gift" aria-hidden="true"></i>
    </div>

    <div class="stars"></div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
